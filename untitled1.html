<html>
  <head>
    <title>Калькулятор</title>
    <style type="text/css">
	input[type= button] {width: 60px; height: 30px;}
</style>
    </head>
    <body bgcolor= "#EEBEF"  >     
<form name="calculator" align="center" >
<B><font color ="#990066" style ="font-size:50"> <em>Калькулятор</em> </font></B>
   <HR size=2 color ="red">
  <input type="textfield" name="ans" value=" " style="font-size:20;border-radius:15px;margin:3px"></HR>
<p>

 <input type="button" value=" +\-  " onClick="document.calculator.ans.value=eval(document.calculator.ans.value)* -1">
<input type="button" value=".    " onClick="document.calculator.ans.value+='.'">
<input type="button" value="x^2   " onClick="document.calculator.ans.value=Math.pow(document.calculator.ans.value=eval(document.calculator.ans.value),2)">
<input type="button" value="√    " onClick="document.calculator.ans.value=Math.pow( eval(document.calculator.ans.value),0.5)">
  </p>
  <input type="button" value="7   " onClick="document.calculator.ans.value+='7'">
<input type="button" value="8     " onClick="document.calculator.ans.value+='8'">
<input type="button" value="9    " onClick="document.calculator.ans.value+='9'">
<input type="button" value="*    " onClick="document.calculator.ans.value+='*'">
</p>

  <p>
<input type="button" value="4   " onClick="document.calculator.ans.value+='4'">
<input type="button" value="5    " onClick="document.calculator.ans.value+='5'">
<input type="button" value="6    " onClick="document.calculator.ans.value+='6'">
<input type="button" value="-    " onClick="document.calculator.ans.value+='-'">
</p>
  <p>
<input type="button" value="1   " onClick="document.calculator.ans.value+='1'">
<input type="button" value="2    " onClick="document.calculator.ans.value+='2'">
<input type="button" value="3    " onClick="document.calculator.ans.value+='3'">
<input type="button" value="+    " onClick="document.calculator.ans.value+='+'">
</p>
<p>
<input type="button" value="/    " onClick="document.calculator.ans.value+='/'">
<input type="button" value="0    " onClick="document.calculator.ans.value+='0'">
<input type="reset" value="Сброс" style="width:60 px;height:60 px;font-size:15;border-radius:15px;margin:3px">
<input type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
</p>
 

</form>
    
   <HR size=2 color ="red"></HR>

</body>
</html>
